 <!DOCTYPE html>
 {% load static %}
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/b47378bb7c.js" crossorigin="anonymous"></script>
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet"> 
	<!-- -->
	<!-- Personal Script Includes -->
	<script src="{% static 'javascript/base.js' %}"></script> 
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	<!-- -->  
	<title>Chi Square Calculator: {% block title %}{% endblock %}</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
  	<ul class="navbar-nav mr-auto">
  		<li class="nav-item" style="color: black;">
  			<a class="navbar-brand" href="{% url 'index' %}"><i class="fas fa-dice-d20"></i></a>
  		</li>
  	</ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" style="color: black;">
        <a class="nav-link" href="{% url 'about' %}"><h5>About</h5></a>
      </li>
    </ul>
  </div>
</nav>
	<div id='main'>
		<div id='fullcontent'>
			{% if messages %}
				<ul>
   					{% for message in messages %}
	   					<li>{{ message }}</li>
   					{% endfor %}
				</ul>
			{% endif %}
			{% block content %}
			{% endblock %}
		</div>
	</div>
	<nav class="navbar fixed-bottom navbar-dark bg-dark" id="btmbar">
	<ul class="navbar-nav mr-auto">
    	<li class="nav-item" style="color: white;">
    		<a class="nav-link" href="{% url 'example' %}"><h5><i class="fas fa-file-download"></i></h5></a>
    	</li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" style="color: white;">
        <a class="nav-link" href="https://github.com/wkeilsohn/DnD_Calculator"><h5><i class="fab fa-github-alt"></i></h5></a>
      </li>
    </ul>
	</nav>
	<script type="text/javascript">
    var pic = NumString();
		document.body.style.backgroundImage = pic;
	</script>
</body>
</html>
