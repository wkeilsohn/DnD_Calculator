{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
	<h2>Are Your Dice Fair or Foul?</h2>
	<h3>Find out below with our Mystic Calculator!</h3>
	<br>
	<form action="/home/" method="POST" style="text-align: center;" enctype="multipart/form-data">
		{% csrf_token %}
		{% for field in form %}
			{{ field.label }}
			<br>
			{{ field }}
			<br>
		{% endfor %}
		<br>
		<input type="submit" value="Upload">
	</form>
{% endblock %}
