{% extends 'base.html' %}
{% block title %}Results{% endblock %}
{% block content %}
<h2>X<sup>2</sup> = {{ chi_val }}</h2>
<h3>P = {{ p_value }}</h3>
<h4>Your dice are:</h4>
<div id='jury'> 
	<h1 id='verdict'>{{ verdict }}</h1>
</div>
<script type="text/javascript">
	var verdict = document.getElementById("verdict").innerText;
	var jury = document.getElementById("jury");
	if(verdict == 'Fair'){
		jury.style.color = 'green';
	} else {
		jury.style.color = 'red';
	}
</script>
{% endblock %}
